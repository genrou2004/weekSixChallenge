<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base::head">
    <meta charset="UTF-8" />
    <title>Experience</title>
</head>
<body>
<nav class="navbar navbar-default" th:replace="base::nav"></nav>

<div class="container">
    <div class="jumbotron">

        <div class="container">
            <h3>Build Your Work Experience</h3>
            <form th:action="@{/experience}" th:object="${experience}" method="post">
                <div class="col-xs-4">
                    <label for="tittle">Title</label>
                    <input type="text" name="title" th:field="*{title}" class="form-control" id="tittle" placeholder="company Name" />
                </div>
                <div class="col-xs-4">
                    <label for="company">Company</label>
                    <input type="text" name="company" th:field="*{companyName}" class="form-control" id="company" placeholder="company Name" />
                </div>
                <div class="col-xs-4">
                    <label for="location">Location</label>
                    <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="position" />
                </div>
                <div class="col-xs-4">
                    <label for="from">From</label>
                    <input type="text" th:field="*{from}" class="form-control" id="from"  />
                </div>
                <div class="col-xs-4">
                    <label for="to">To</label>
                    <input type="text" th:field="*{to}" class="form-control" id="to" />
                </div>
                <div class="col-xs-4">
                    <label for="description">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description" />
                </div>

                <button type="submit" class="btn btn-default">Add More Experience</button>
            </form>
            <div class="col-xs-4">
                <form action="/skill">
                    <button type="submit" class="btn btn-default">Goto Skill</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
