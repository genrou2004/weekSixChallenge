<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org">
<head>
    <title>Education Form</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>

 <th:block th:replace="base :: nav"></th:block>
 <div class="container">
     <div class="row">
         <div class="col-md-6 col-md-offset-3">
             <form autocomplete="off" action="#" th:action="@{/education}" th:object="${education}" method="post" class="form-horizontal" role="form">

                 <h2>Education Form</h2>
                 <div class="form-group">
                     <div class="col-sm-9">
                         <input type="text" th:field="*{schoolName}" placeholder="School Name"  class="form-control" />

                     </div>
                 </div>

                 <div class="form-group">
                     <div class="col-sm-9">

                         <input type="text" th:field="*{degree}" placeholder="Degree" class="form-control" />

                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-sm-9">
                         <input type="text" th:field="*{fieldOfStudy}" placeholder="Field of Study" class="form-control" />

                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-sm-9">
                         <input type="text" th:field="*{grade}" placeholder="Grade" class="form-control" />

                     </div>
                 </div>

                 <div class="form-group">
                     <div class="col-sm-9">
                         <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />

                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-sm-9">
                         <button type="submit" class="btn btn-primary btn-block">Add Education</button>
                     </div>
                 </div>

             </form>
         </div>
     </div>
 </div>

</body>
</html>
